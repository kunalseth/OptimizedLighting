<p style="margin-left:-8px; width: 1000px; text-align: left; font-size: 14px;">&nbsp; &nbsp; <b>Optimum Lighting Decisions : </b> Simplifying smart decision making to light up houses</p>
    <b><p style=" margin-left:10px; height: 10px" id="roomselected"></p><b>


<div id="container" style="float: left; height: 750px; margin-left: 10px">

    <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
        <label class="onoffswitch-label" for="myonoffswitch">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
        </label>
    </div>
    <br><br>

    <!-- <a href=”https://www.amazon.com/s?url=search-alias%3Daps&field-keywords=floor+lamps” target="_new" >Buy Floor Lamps</a> -->

    <a href="#" onclick="window.open('https://www.amazon.com/s?url=search-alias%3Daps&field-keywords=floor+lamps','_blank')">Buy Floor Lamps</a>
     <div id = "user-preference" style="margin-left: 10px">
            <b> Preference: </b> 
            <label id="select_preference">Low Power Consumption</label> <br><br>
            <label title="Energy Efficient" class="energy1">
                <input type="radio" name="pref" class="pref" value="Low Power Consumption" checked><img src="css/images/power1.png" id="energy_p" style="height: 51px; width: 51px;">
            </label>

            <label title="Cost Efficient" class="cost1" >
                <input type="radio" name="pref" class="pref" value="Cost Saving"><img src="css/images/cost.png" id="cost_p" style="height: 50px;width: 50px;">
            </label>

            <label title="Eco Friendly" class="environment1">
                <input type="radio" name="pref" class="pref" value="Eco Friendly"><img src="css/images/environment.png" class="environment" id="environment_p" style="height: 50px;width: 50px;">
            </label>
            <label title="Custom" class="custom1">
                <input type="radio" name="pref" class="pref" value="Custom Setting"><img src="css/images/custom.png" class="custom_s" id="custom_p" style="height: 50px;width: 50px;">
            </label>
    <br>
    <br>
    <br>
    </div>


    <div id = "bulbtype" style="margin-left: 10px">
            <B>Bulb:</B> 
            <label id="bulb_type">Incandescent</label><br><br>
            <label title="Tungsten Bulb" class="incg1" >
                <input type="radio" name="bulb" class="bulb" value="Incandescent" checked><img src="css/images/incg.png" id="incg" style="height: 50px;width: 50px;">
            </label>

            <label title="CFL Bulb" class="cflg1" >
                <input type="radio" name="bulb" class="bulb" value="CFL"><img src="css/images/cflg.png" id="cflg" style="height: 50px;width: 50px">
            </label>

            <label title="LED Bulb" class="ledg1">
                <input type="radio" name="bulb" class="bulb" value="LED"><img src="css/images/ledg.png" class="ledg" id="ledg" style="height: 50px;width: 50px">
            </label>
    <br>
    <br>
    <br>
    </div>

    <!--style="float: left; margin-right: 30px ; margin-left: 18px"-->
    <!--style="float: left; margin-right: 30px "-->

    <div id = "dimensions" style="margin-left: 10px">
        <b>Enter the Room dimensions in meters:</b> <br><br>
        <input type="number" class="numberbox" placeholder="Length" min="0"  id="length" style=" width: 70px">
        <input type="number" class="numberbox" placeholder="Breadth" min="0"  id="breadth" style="margin-left: 5px; width: 70px">
        <br>
        <br>

    </div>

    <div id = "power" style="margin-left: 10px" >
        <b>Power:</b><br><br>
        <div id = "slider1" style="width: 280px;float: left; margin-right: 30px"></div>
        <br>
        <br>
        <br>
    </div>


    <div id = "calculate" style="float: left; margin-left: 10px">
        <form name="myform">
        <input type="submit" class="submitcss" style="width: 200px" name="calculate" value="Light up my Room!" formaction="Javascript:calculate()">
            </form>
    </div>

        <br>

        <p id="demo"></p>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</div>
